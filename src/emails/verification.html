<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Verify your account</title>
  </head>

  <body style="margin: 0; padding: 0; font-family: 'Roboto', sans-serif">
    <div style="background: #f8f8f8; padding: 1rem; min-height: 95vh">
      <div style="margin: auto; width: 20rem">
        <div style="background: #fff">
          <div
            class="wave"
            style="text-align: start; border-radius: 8px; padding: 1rem"
          >
            <div
              style="
                margin: auto;
                text-align: start;
                padding: 0.5rem;
                color: #505153;
                font-size: 14px;
              "
            >
              <h3 style="font-size: 18px; text-align: center; margin-top: 0">
                Complete Verification
              </h3>
              <p style="margin-top: 0">Welcome {{name}},</p>
              <p>Thank you for registering an account</p>
              <p>
                To continue, please verify your account by clicking on the link
                below
              </p>
              <p>Best regards.</p>
              <div>
                <a
                  href="{{verificationEmailUrl}}"
                  style="
                    padding: 1rem 2rem;
                    background: #0b9a40;
                    color: #fff;
                    border-radius: 8px;
                    cursor: pointer;
                    font-size: 16px;
                    display: block;
                    justify-content: center;
                    text-decoration: none;
                    text-align: center;
                  "
                  >Verify your account</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
